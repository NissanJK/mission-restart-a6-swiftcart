<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>SwiftCart</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisyui and tailwind css  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="sticky top-0 z-50 bg-base-100 shadow">
        <div class="navbar px-0 bg-base-100 w-full lg:w-8/12 mx-auto">
            <div class="navbar-start">
                <a class="font-bold text-xl text-blue-700">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1" id="nav-menu">
                    <li><a data-target="home" class="nav-link active">Home</a></li>
                    <li><a data-target="product" class="nav-link">Product</a></li>
                    <li><a data-target="about" class="nav-link">About</a></li>
                    <li><a data-target="contact" class="nav-link">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <span class="badge badge-sm indicator-item">8</span>
                        </div>
                    </div>
                    <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-40 shadow">
                        <div class="card-body">
                            <span class="text-sm font-bold">8 Items</span>
                            <span class="text-sm text-info">Subtotal: $999</span>
                            <div class=" text-sm card-actions">
                                <button class="btn btn-primary">View cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu font-bold menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-fit p-2 shadow">
                        <li><a data-target="home" class="nav-link active">Home</a></li>
                        <li><a data-target="product" class="nav-link">Product</a></li>
                        <li><a data-target="about" class="nav-link">About</a></li>
                        <li><a data-target="contact" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </div>
    </header>
    <main class="w-8/12 mx-auto mt-6">
        <section id="home" class="page-section">
            
        </section>
        <section id="product" class="page-section hidden">
            
        </section>
        <section id="about" class="page-section hidden">
            
        </section>
        <section id="contact" class="page-section hidden">
            
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
